<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bank System Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #111217; color: white; padding: 20px; }
        .card { background: #181b1f; border: 1px solid #333; color: white; margin-bottom: 20px; }
        iframe { width: 100%; height: 1500px; border: 1px solid #333; border-radius: 5px; }
        .btn-anomaly { margin: 5px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card p-3">
                    <h4>Управление</h4>
                    <button class="btn btn-success btn-anomaly" onclick="call('reset')">Normal Mode</button>
                    <button class="btn btn-danger btn-anomaly" onclick="call('set_mode/attack')">Start Attack</button>
                    <button class="btn btn-warning btn-anomaly" onclick="call('set_mode/overload')">Peak Load (DDoS)</button>
                    <hr>
                    <h4>Сделать задержку на Шарде</h4>
                    <button class="btn btn-outline-info btn-anomaly" onclick="call('set_lag/1')">Lag Shard 1</button>
                    <button class="btn btn-outline-info btn-anomaly" onclick="call('set_lag/2')">Lag Shard 2</button>
                    <button class="btn btn-outline-info btn-anomaly" onclick="call('set_lag/3')">Lag Shard 3</button>
                    <button class="btn btn-outline-info btn-anomaly" onclick="call('set_lag/4')">Lag Shard 4</button>
                </div>
            </div>
            <div class="col-md-9">
                <iframe src="http://localhost:3000/d/gxmphw/analitika-banka?orgId=1&from=now-5m&to=now&refresh=5s&kiosk" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        async function call(path) {
            await fetch(`http://localhost:8000/${path}`, {method: 'POST'});
            alert('Команда отправлена: ' + path);
        }
    </script>
</body>
</html>
